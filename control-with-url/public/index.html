<!doctype html>
<html lang="en">
  <div class="container center">
    <head>
      <title>IFrame examples</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="card center mt-5" >
        <div class="card-header h5">Page Filter</div>
        <div class="card-img-top">
          <iframe id="pivot" src="http://localhost:9095/pivot/d/druid_wikipedia"></iframe>
        </div>
        <div class ="card-body m1">
          <p>Search by the page you would like to see results for. Press Go to update the iframe link.</p>
          <div class="input-group md-form form-sm form-1 pl-0">
            <input class="form-control my-0 py-1" type="text" id="input" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <span>
                <button class="btn btn-primary" id="go">GO</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <script src="logic.js"></script>
    </body>
  </div>
</html>
